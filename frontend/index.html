<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Connexion</h2>

    <div class="card p-4 shadow-sm">
      <!-- Formulaire de connexion -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Identifiant</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="code2fa" class="form-label">Code 2FA</label>
          <input type="text" class="form-control" id="code2fa" name="code2fa" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
      </form>

      <!-- Section de renouvellement -->
      <div id="renewSection" class="mt-4 d-none">
        <h5>Votre compte est expiré</h5>
        <button class="btn btn-warning" type="button" onclick="renewAccount()">Renouveler le mot de passe et le 2FA</button>

        <div class="mt-3" id="renewResult" style="display: none;">
          <p><strong>Nouveau mot de passe :</strong> <span id="newPassword"></span></p>
          <p><strong>QR Code 2FA :</strong></p>
          <img id="qrCode" alt="QR Code 2FA">
        </div>
      </div>

      <hr class="my-4">

      <!-- Formulaire de création de compte -->
      <h4>Créer un compte</h4>
      <form id="createForm">
        <div class="mb-3">
          <label for="newUsername" class="form-label">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="newUsername" name="newUsername" required>
        </div>
        <button type="submit" class="btn btn-success">Créer un compte</button>
      </form>

      <!-- Résultat de création de compte -->
      <div id="createResult" class="mt-4" style="display: none;">
        <p><strong>Mot de passe généré :</strong> <span id="generatedPassword"></span></p>
        <p><strong>QR Code 2FA :</strong></p>
        <img id="generatedQr" alt="QR Code généré">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
